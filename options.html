<html>
<head><title>My Test Extension Options</title></head>

body {
  margin: 5px 20px 20px;
}
label {
  display: block;
  margin-bottom: 0.5em;
}

  margin-top: 1em;
  overflow: hidden;
}

  float: left;
  margin-right: 0.5em;

<body>

<label>
  <input type="checkbox" id="block-seens">

  <div id="status"></div>
</div>

<script src="options.js"></script>

</html>
